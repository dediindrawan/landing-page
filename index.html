<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sliding Wall - CV. Smart Asia Tech</title>
    <link rel="stylesheet" href="src/fontawesome-icon/css/all.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="container w-full">
        <header class="w-full px-4 min-h-screen flex flex-col justify-center sm:bg-red-400">
            <h1
                class="font-semibold bg-clip-text text-transparent bg-gradient-to-br from-orange-400 to-orange-500 relative z-10">
                Smart Sliding Wall<br>CV. Smart Asia Tech</h1>
            <h1 class="mt-4 text-3xl text-white font-extrabold leading-10 relative z-10">Layout design, production,
                and
                installation
                in One
                Stop Service!</h1>
            <h2 class="mt-4 text-slate-300 relative z-10">Spesialis partisi dinding geser peredam suara dengan
                pengalaman
                lebih dari 13 tahun.</h2>
            <div class="subscribe-form mt-16 relative z-10">
                <p class="text-sm text-slate-300 ">Masukkan email Anda untuk mulai berjelajah dan berlangganan berita terbaru.
                </p>
                <form action="index.html" class="flex mt-4">
                    <input type="text" name="user email" id="email-input" placeholder="Alamat email" required
                        class="w-full py-2 px-4 text-slate-300 rounded-tl-md rounded-bl-md bg-transparent border-2 border-r-0 border-orange-500">
                    <button type="submit"
                        class="w-28 text-white rounded-tr-md rounded-br-md bg-gradient-to-br from-orange-500 to-orange-600">Mulai</button>
                </form>
                <p class="mt-4 text-center text-slate-300">Atau</p>
                <button type="submit"
                    class="w-full mt-4 py-2 text-white rounded-md bg-gradient-to-br from-orange-500 to-orange-600">Putar
                    video</button>
            </div>
        </header>
    </div>
</body>

</html>
