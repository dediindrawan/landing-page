<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sliding Wall - CV. Smart Asia Tech</title>
    <link rel="stylesheet" href="src/fontawesome-icon/css/all.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="container">
        <header class="min-h-screen pt-4 pb-10 px-4 flex flex-col justify-between">
            <div class="top-header h-14 flex justify-between items-center relative z-10">
                <div class="brand w-28">
                    <img src="public/asset/brand.png" alt="brand" class="w-full object-cover">
                </div>
                <button type="submit"
                    class="btn-top-start py-2.5 px-4 text-base bg-gradient-to-br from-orange-400 to-orange-600 text-white rounded-md" onclick="createInput()">Mulai</button>
            </div>
            <div class="middle-header text-center text-white relative z-10">
                <h1 class="my-4 text-3xl font-extrabold">Design. Production. Installation. One Stop Service
                    with
                    <span class="text-transparent bg-clip-text bg-gradient-to-br from-orange-400 to-orange-600">Smart
                        Sliding Wall</span>.
                </h1>
                <h2 class="text-base text-slate-300">Spesialis partisi dinding geser peredam suara dengan pengalaman
                    lebih dari 13
                    tahun.</h2>
            </div>
            <div class="bottom-header text-slate-300 relative z-10">
                <div class="text-center mb-2">
                    <small>Siap berjelajah? Masukkan email Anda untuk mulai dan
                        berlangganan berita
                        terbaru.</small>
                </div>
                <form action="index.html" class="flex justify-between gap-2">
                    <input type="text" name="email-input" id="email-input" placeholder="Alamat email"
                        class="w-full py-2.5 px-4 text-base text-slate-800 border-2 border-orange-500 rounded-md">
                    <button type="submit"
                        class="btn-email-submit py-2.5 px-4 text-base bg-gradient-to-br from-orange-400 to-orange-600 text-white rounded-md">Mulai</button>
                </form>
            </div>
        </header>
    </div>

    <script src="public/js/main.js"></script>
</body>

</html>
